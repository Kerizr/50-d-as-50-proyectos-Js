<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace a la hoja de estilos "line.css" que contiene los íconos de Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Enlace a la hoja de estilos "Style.css" que contiene los estilos personalizados para la página web -->
    <link rel="stylesheet" href="Style.css">  
    <title>workthreeKerizRH</title>
</head>

<body>
    <!-- El cuerpo de la página web, donde se define la estructura y contenido principal de la página -->
    <div class="wrapper">
        <!-- Contenedor principal de la página -->
        <div class="select-btn">
            <!-- Botón para seleccionar país -->
            <span>Select Country</span>
            <!-- Icono que indica hacia abajo -->
            <i class="uil uil-angle-down"></i>
        </div>
        <div class="content">
            <!-- Contenedor del contenido principal de la página -->
            <div class="search">
                <!-- Barra de búsqueda -->
                <i class="uil uil-search"></i>
                <!-- Icono de búsqueda -->
                <input type="text" spellcheck="false" placeholder="search">
                <!-- Campo de entrada de texto para la búsqueda -->
            </div>
            <ul class="options"></ul>
            <!-- Lista de opciones -->
        </div>
    </div>

    <!-- Inclusión del archivo Script.js -->
    <script src="Script.js"></script>
    
</body>
</html>
